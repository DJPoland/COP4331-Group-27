<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contactManager.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/Util/globals.js"></script>
    <title>Contactslist27 Search</title>
</head>
<body>
	<div class="p-3 mb-2 bg-dark text-white">
        <h4>contacts27</h4>
        <a href="#staticBackdrop" class="btn btn-primary btn-lg center blahblah" tabindex="-1" role="button" aria-disabled="true" data-toggle="modal" data-target="#staticBackdrop">Create Contact</a>
	</div>
    <div id="wrapper" class="container">
        <p>Search through contacts</p>
        <form class="form-inline ">
            <input id="textbox" class="form-control form-control-sm mr-3 w-100" type="text" placeholder="First or last name" aria-label="Search">
            <i class="fas fa-search" aria-hidden="true"></i>
        </form>
        <br/>
        <br/>
        <div class="row row-cols-1 row-cols-md-3">
            <div id="contact1" class="col mb-4">
                <div class="card">
                <button type="button" class="close deleteButton" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Contact</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control form-control-sm" placeholder="col-form-label-sm" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control form-control-sm" placeholder="col-form-label-sm" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Phone</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control form-control-sm" placeholder="col-form-label-sm" disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <a href="#" class="btn btn-primary btn-lg center" tabindex="-1" role="button" aria-disabled="true">Edit Contact</a>
                        <a href="#" class="btn btn-secondary btn-lg disabled center" tabindex="-1" role="button" aria-disabled="true">Update Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Below is for create contact modal. -->
	<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
		<div id="modalHeader" class="modal-header">
			<h5 class="modal-title" id="staticBackdropLabel">Registration</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label for="exampleInputEmail1">Contact Name</label>
				<input type="email" class="form-control" id="createName" aria-describedby="emailHelp">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Email</label>
				<input type="password" class="form-control" id="createEmail">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Phone</label>
				<input type="password" class="form-control" id="createPhoneNumber">
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button id="createContact" type="button" class="btn btn-primary">Create Contact</button>
		</div>
		</div>
	</div>
    </div>

    <script src="js/searchContacts.js"></script>
    <script src="js/createContact.js"></script>
    <script src="js/deleteContact.js"></script>
    <script src="js/updateContact.js"></script>
    </body>
</html>
