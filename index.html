<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="js/index.js"></script>
	<title>contacts27 homepage</title>
</head>

<body>
	<div class="p-3 mb-2 bg-dark text-white">
		<h4>contacts27</h4></div>
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<div class="fadeIn first">
				<p class="title">Sign in to Access</p>
			</div>
			<form>
				<input type="text" id="username" class="fadeIn second" name="username" value="Username" onfocus="clearText(this, 'Username')" onblur="regenerateText(this, 'Username')" />
				<input type="text" id="password" class="fadeIn third" name="password" value="Password" onfocus="clearText(this, 'Password')" onblur="regenerateText(this, 'Password')" />
				<input type="submit" class="fadeIn fourth" value="enter"> </form>
		</div>
	</div>
	</div>
</body>

</html>
